<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <radialGradient id="dotGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:rgb(227,24,55);stop-opacity:1"/>
            <stop offset="100%" style="stop-color:rgb(227,24,55);stop-opacity:0"/>
        </radialGradient>
        <filter id="blur">
            <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
        </filter>
    </defs>
    
    <!-- Network Lines -->
    <g stroke="rgba(255,255,255,0.15)" stroke-width="1">
        <path d="M0,540 L1920,540">
            <animate attributeName="opacity" values="0.1;0.2;0.1" dur="3s" repeatCount="indefinite"/>
        </path>
        <path d="M960,0 L960,1080">
            <animate attributeName="opacity" values="0.1;0.2;0.1" dur="3.5s" repeatCount="indefinite"/>
        </path>
        <path d="M0,0 L1920,1080">
            <animate attributeName="opacity" values="0.1;0.2;0.1" dur="4s" repeatCount="indefinite"/>
        </path>
        <path d="M1920,0 L0,1080">
            <animate attributeName="opacity" values="0.1;0.2;0.1" dur="3.2s" repeatCount="indefinite"/>
        </path>
    </g>
    
    <!-- Glowing Dots -->
    <g>
        <circle cx="480" cy="270" r="6" fill="url(#dotGlow)" filter="url(#blur)" opacity="0.8">
            <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite"/>
            <animate attributeName="r" values="6;8;6" dur="3s" repeatCount="indefinite"/>
        </circle>
        <circle cx="960" cy="540" r="8" fill="url(#dotGlow)" filter="url(#blur)" opacity="0.9">
            <animate attributeName="opacity" values="0.9;0.4;0.9" dur="4s" repeatCount="indefinite"/>
            <animate attributeName="r" values="8;10;8" dur="4s" repeatCount="indefinite"/>
        </circle>
        <circle cx="1440" cy="270" r="6" fill="url(#dotGlow)" filter="url(#blur)" opacity="0.8">
            <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3.5s" repeatCount="indefinite"/>
            <animate attributeName="r" values="6;8;6" dur="3.5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="480" cy="810" r="6" fill="url(#dotGlow)" filter="url(#blur)" opacity="0.8">
            <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3.2s" repeatCount="indefinite"/>
            <animate attributeName="r" values="6;8;6" dur="3.2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="1440" cy="810" r="6" fill="url(#dotGlow)" filter="url(#blur)" opacity="0.8">
            <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3.7s" repeatCount="indefinite"/>
            <animate attributeName="r" values="6;8;6" dur="3.7s" repeatCount="indefinite"/>
        </circle>
    </g>
</svg>

<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultoría de Ingeniería IA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top bg-white">
        <div class="container">
            <a class="navbar-brand" href="#home">
                <img src="/static/img/logo.svg" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                Ingeniería IA
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-dark scroll-link" href="#home">¿Qué es?</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark scroll-link" href="#solutions">Soluciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark scroll-link" href="#target">¿Para quién es?</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark scroll-link" href="#booking">Reservar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-dark">© 2024 Consultoría de Ingeniería IA. Todos los derechos reservados.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/animations.js"></script>
    <script src="/static/js/smooth-scroll.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>

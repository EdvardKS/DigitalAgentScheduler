{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <!-- PIN Authentication Modal -->
    <div class="modal fade" id="pinModal" data-bs-backdrop="static" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">MLOps Authentication</h5>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="pinInput">Enter PIN</label>
                        <input type="password" class="form-control" id="pinInput" maxlength="4">
                        <div class="invalid-feedback">Invalid PIN</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="verifyPin">Verify</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Dashboard Content -->
    <div id="dashboardContent" style="display: none;">
        <h2>MLOps Dashboard</h2>
        
        <!-- Model Training Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h4>Model Fine-tuning</h4>
            </div>
            <div class="card-body">
                <form id="finetuneForm">
                    <div class="mb-3">
                        <label class="form-label">Training Data</label>
                        <textarea class="form-control" id="trainingData" rows="4" placeholder="Enter training data in JSON format"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Epochs</label>
                        <input type="number" class="form-control" id="epochs" value="3" min="1" max="10">
                    </div>
                    <button type="submit" class="btn btn-primary">Start Fine-tuning</button>
                </form>
            </div>
        </div>

        <!-- Prompt Security Controls -->
        <div class="card mb-4">
            <div class="card-header">
                <h4>Prompt Security Settings</h4>
            </div>
            <div class="card-body">
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" id="profanityFilter" checked>
                    <label class="form-check-label">Enable Profanity Filter</label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" id="inputValidation" checked>
                    <label class="form-check-label">Input Length Validation</label>
                </div>
                <div class="mb-3">
                    <label class="form-label">Maximum Prompt Length</label>
                    <input type="number" class="form-control" id="maxPromptLength" value="500">
                </div>
                <button class="btn btn-primary" id="saveSecuritySettings">Save Settings</button>
            </div>
        </div>

        <!-- Performance Monitoring -->
        <div class="card mb-4">
            <div class="card-header">
                <h4>Model Performance</h4>
            </div>
            <div class="card-body">
                <canvas id="performanceChart"></canvas>
                <div class="mt-3">
                    <h5>Metrics</h5>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h6>Response Time</h6>
                                    <p class="h3" id="avgResponseTime">0 ms</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h6>Success Rate</h6>
                                    <p class="h3" id="successRate">0%</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h6>Daily Queries</h6>
                                    <p class="h3" id="dailyQueries">0</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/static/js/mlops.js"></script>
{% endblock %}



<!-- Contact Form Section -->
<section id="contact"           class=" py-5">
    <div class="container">
    <h2 class="text-center mb-4 text-danger font-weight-extra-2-bold">¿AÚN TIENES DUDAS?</h2>
    <h6 class="text-uppercase text-center mb-4 font-weight-extra-bold">NOSOTROS TE AYUDAMOS</h6>
        
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form id="contactForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" name="nombre" placeholder="Nombre" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="tel" class="form-control" name="telefono" placeholder="Teléfono" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" name="email" placeholder="Correo electrónico" required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" name="dudas" rows="4" placeholder="¿Cuáles son tus dudas?" required></textarea>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="privacyPolicy" name="privacyPolicy" required>
                        <label class="form-check-label" for="privacyPolicy">He leído y acepto la <a href="https://navegatel.org/politica-de-privacidad/" target="_blank" rel="nofollow" style="color:black;">Política de Privacidad</a></label>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-danger">ENVIAR</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <!-- PIN Authentication Modal -->
    <div class="modal fade" id="pinModal" data-bs-backdrop="static" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">Autenticación del Panel de Gestión</h5>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="pinInput">Ingrese el PIN</label>
                        <input type="password" class="form-control" id="pinInput" maxlength="4">
                        <div class="invalid-feedback">PIN inválido</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="verifyPin">Verificar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Dashboard Content -->
    <div id="dashboardContent" style="display: none;">
        <h2 class="text-danger mb-4">Panel de Gestión de Citas</h2>
        
        <!-- Summary Cards -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total de Citas</h5>
                        <p class="display-4" id="totalAppointments">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Citas de Hoy</h5>
                        <p class="display-4" id="todayAppointments">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Próximas Citas</h5>
                        <p class="display-4" id="upcomingAppointments">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Appointments Table -->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center bg-danger text-white">
                <h5 class="mb-0">Citas Programadas</h5>
                <div>
                    <button class="btn btn-light btn-sm" id="refreshAppointments">
                        <i data-feather="refresh-cw"></i> Actualizar
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive" style="max-height: 500px; overflow-y: auto;">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Hora</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Servicio</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="appointmentsTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Appointment Modal -->
<div class="modal fade" id="editAppointmentModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title">Editar Cita</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editAppointmentForm">
                    <input type="hidden" id="editAppointmentId">
                    <div class="mb-3">
                        <label for="editName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="editName" required>
                    </div>
                    <div class="mb-3">
                        <label for="editEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="editEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="editDate" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="editDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="editTime" class="form-label">Hora</label>
                        <select class="form-control" id="editTime" required>
                            <option value="">Seleccionar hora</option>
                            <option value="10:30">10:30</option>
                            <option value="11:00">11:00</option>
                            <option value="11:30">11:30</option>
                            <option value="12:00">12:00</option>
                            <option value="12:30">12:30</option>
                            <option value="13:00">13:00</option>
                            <option value="13:30">13:30</option>
                            <option value="14:00">14:00</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="editService" class="form-label">Servicio</label>
                        <select class="form-control" id="editService" required>
                            <option value="">Seleccionar servicio</option>
                            <option value="AI Development">Desarrollo IA</option>
                            <option value="AI Consulting">Consultoría IA</option>
                            <option value="Web Development">Desarrollo Web</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" id="saveAppointmentChanges">Guardar Cambios</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/js/appointment_management.js"></script>
{% endblock %}
